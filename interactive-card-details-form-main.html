<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interactive-card-details-form-main.css">
    <script src="interactive-card-details-form-main.js" defer></script>
    <title>interactive-card-details-form-main</title>
</head>
<body>
    <img src="interactive-card-details-form-main/bg-main-desktop.png" >
    <div class="front">
        <img class="white" src="interactive-card-details-form-main/card-logo.svg">
        <img class="card" src="interactive-card-details-form-main/bg-card-front.png">
        <h1 id="oldNum">0000 0000 0000 0000</h1>
        <p id="name">Jane Appleseed</p>
        <p class="m">00</p><p class="slash">/</p><p class="y">00</p>
    </div>
    <div class="back">
        <img src="interactive-card-details-form-main/bg-card-back.png">
        <p id="oldcvc">000</p>
    </div>
    
    
    <div id="cardinfo">
        <label for="CName">CARDHOLDER NAME</label><br>
        <input id="CName" type ="text" placeholder="e.g Jane Appleseed"><br>
        <label id= "holdername"class="erreur">Field is blank !,or non valid</label><br>
        <label for="CNum">CARD NUMBER</label><br>
        <input id ="CNum"type =number placeholder="e.g 1234 5678 9123 0000"><br>
        <label id="cardnumber" class="erreur">Wrong format,numbers only , or blank field</label><br>
        <label>EXP. DATE (MM/YY)</label><label class="CVC">CVC</label><br>
        <input id="MM" class="MY" type="number"placeholder=MM>
        <input id="YY"class="MY"type = "number" placeholder="YY">
        <input id ="CVC" type="number" placeholder="e.g 123"><br>
        <label id= "MMYY" class="erreur">Field is blank ! OR wrong format</label><br>
        <label id="CV" >Field is empty !</label><br>
        <button id="before">Confirm</button>
    </div>
    <div class="thanks">
        <img src="interactive-card-details-form-main/icon-complete.svg">
        <h2>THANK YOU!</h2>
        <p> We've addedd Your details</p>
        <button id="after">Continue </button>
    </div>
</body>
</html>
